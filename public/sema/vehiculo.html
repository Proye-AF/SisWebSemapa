<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro Vehiculo</title>
</head>
<body>
    <header>
        <h1>SEMAPA - Registro de Vehiculo</h1>
    </header>
    <main>
    <h2>Registro de Vehículo</h2>
    <form id="vehicle-registration-form">
        <div class="form-group">
            <label for="marcaVehiculo">Marca del Vehiculo:</label>
            <select name="marca" id="marca">
                <option value="toyota">Toyota</option>
                <option value="suzuki">Suzuki</option>
                <option value="nissan">Nissan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="ruat">RUAT:</label>
            <input type="text" id="ruat" name="ruat" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="camioneta">Camioneta</option>
                <option value="vagoneta">Vagoneta</option>
                <option value="camion">Camión</option>
                <option value="moto">Moto</option>
            </select>
        </div>
        <button type="submit">Registrar Vehículo</button>
    </form>
</main>
<footer>
    <p>Derechos de autor &copy; 2023 - SEMAPA</p>
</footer>
</body>
</html>
